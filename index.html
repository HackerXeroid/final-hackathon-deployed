<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/index-kSjLG7vs.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-I5u3Wyho.css">
  </head>
  <body>
    <dialog class="delete-modal">
      <div class="delete-modal__top">
        <button class="delete-modal__delete-icon" disabled>
          <i style="color: red" class="fa-solid fa-2xl fa-trash-can"></i>
        </button>
        <button class="delete-modal__close">
          <i class="fa-solid fa-2xl fa-xmark"></i>
        </button>
      </div>
      <p class="delete-modal__content">
        Are you sure you want to permanently delete this tweet ?
      </p>
      <div class="delete-modal__bottom">
        <button class="delete-modal__button-secondary">Cancel</button>
        <button class="delete-modal__button-primary">Delete</button>
      </div>
    </dialog>
    <div id="modal"></div>
    <div id="root">
      <nav class="navigation flex justify-between items-center">
        <a href="#"
          ><img
            src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781"
            alt="SST Logo"
        /></a>
        <a href="#"
          ><img
            src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764"
            alt="Scaler Social Logo"
        /></a>
      </nav>
      <main>
        <section class="left">
          <div class="wrapper">
            <h2 class="section-heading">Post your thoughts here</h2>
            <div class="tweet-box">
              <div class="tweet-box__top">
                <img
                  src="/imageavatar.png"
                  alt="avatar"
                  class="tweet-box__avatar"
                />
                <textarea
                  placeholder="Type your thoughts here....."
                  class="tweet-box__textarea"
                ></textarea>
              </div>
              <div class="tweet-box__bottom">
                <p class="tweet-box__character-count">
                  <span class="tweet-box__current-character-count">0</span> /
                  <span class="tweet-box__max-character-count">100</span>
                </p>
                <button class="tweet-box__post-button btn-primary">Post</button>
              </div>
            </div>
          </div>
        </section>
        <section class="right">
          <h2 class="section-heading">Your Feed</h2>
          <div class="tweet-comments-container"></div>
        </section>
      </main>
    </div>
  </body>
</html>
